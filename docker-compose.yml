
services:
  # ===== Backend API =====
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counpaign-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads          # Persist uploaded files
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro  # Firebase key (read-only)
    networks:
      - counpaign-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ===== Nginx Reverse Proxy =====
  nginx:
    image: nginx:alpine
    container_name: counpaign-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro   # SSL certs (will be added later)
      - ./uploads:/var/www/uploads:ro    # Serve static files via nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - counpaign-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  counpaign-network:
    driver: bridge
